<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Predição</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resultado da Predição</h1>
        
        <h2>Texto Original:</h2>
        <p>{{ original_text }}</p>
        
        <h2>Texto Corrigido:</h2>
        <p>{{ corrected_text }}</p>
        
        <h2>Tipo (Affirmation / Negation):</h2>
        <p>{{ type_pred }}</p>
        
        <h2>Factual / Subjective:</h2>
        <p>{{ factual_pred }}</p>
        
        <h2>Sentiment:</h2>
        <p>{{ sentiment_pred }}</p>
        
        <a href="{{ url_for('index') }}">Voltar</a>
    </div>
</body>
</html>
